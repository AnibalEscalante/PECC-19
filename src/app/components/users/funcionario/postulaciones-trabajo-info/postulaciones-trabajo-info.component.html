<div class="card col-lg-12 col-12">
    <div class="row">
        <div class="col-lg-12 col-12 text-left">
            <p class="text-dark mb-0">Nombre: {{datoClinica.nombreClinica}} </p>
            <p class="text-dark mb-0">Cupos: {{datoClinica.cuposClinica}}</p>
            <p class="text-dark mb-0">Ubicacion: {{datoClinica.ubicacionClinica}} </p>
            <p class="text-dark mb-0">Contactos: {{datoClinica.contactoClinica}} </p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-12 text-center mt-3">
        <div class="alert alert-success btn-sm" role="alert" *ngIf="isDivVisible">
            {{mensaje}}
        </div>
        <button type="summit" (click)='postulacion()' class="btn btn-success">
            Postular
        </button>
    </div>
    <div class="col-lg-12 col-12 text-center mt-3">
        <button type="button" class="btn btn-info">Regresar</button>
    </div>
</div>
